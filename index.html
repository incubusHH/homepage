<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Meine Fotoseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .caption {
            font-size: 0.9rem;
            color: #555;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meine Fotogalerie</h1>
        <p>Willkommen auf meiner privaten Fotoseite.</p>
    </header>

    <h2>Galerie</h2>
    <div class="gallery">
    <div>
        <img src="images/strand_2024.jpg" alt="Strand 2024">
        <div class="caption">Strand 1</div>
    </div>
    <div>
        <img src="images/berge_2023.jpg" alt="Berge 2023">
        <div class="caption">Strand 2</div>
    </div>
    </div>    

</body>
</html>
